<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="utf-8">
<!-- Sidebar Widgets Column -->
      <div class="col-md-4" th:fragment="sideBar">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
	            <form th:action="@{/friend/friendSearch}" method="get">
	              <input type="text" class="form-control" name="search" placeholder="Search for...">
	              <span class="input-group-btn">
	                <input class="btn btn-secondary" type="submit">
	              </span>
	            </form>
            </div>
          </div>
        </div>

        <!-- Friends Widget -->
        <div class="card my-4">
          <h5 class="card-header">Friends</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                     <div class="card mb-4" style="width:250px" th:each="notification: ${notification}">
			            <div class="card-body"> 
                        	<h5 class="card-text" th:text="${notification.getId()}">이름</h5>
                      	</div>
                      	<div class="card-footer text-muted">
                        	<div style="float:right">
                        		<div th:if="${notification.getContent()}==1"><p th:text="|${notification.getFriendId()}, 님이 친구 요청을 수락하셨습니다.|"></div>
                        		<div th:if="${notification.getContent()}==0"><p th:text="|${notification.getFriendId()}, 님이 친구 요청을 하셨습니다.|"></div>
                        		<button class="btn btn-primary btn" th:if="${notification.getContent()}==0">수락</button>
                        		<button class="btn btn-danger btn" th:if="${notification.getContent()}==0">거절</button>
                        		<button class="btn btn-danger btn" th:if="${notification.getContent()}==1">확인</button>
                        		<input type="hidden" name="notificationId" th:value="${notification.getNotificationId()}">
                        	</div>
                        </div>
			        </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
		<div id="friend_recommend">
		        <!-- Side Widget -->
		        <div class="card my-4">
		          <h5 class="card-header">친구 추천</h5>
		          <div class="tab_item">
		          	<div class="card-body">
		              <div class="row">
		              	<div class="col-lg-6">
                  	<ul class="list-unstyled mb-0" th:each="recommend: ${friendsFriend}">
                  	<li>
                      <a href="#" th:text="${recommend.getName()}">친구1</a>
                  	</li>
                  </ul>
              	</div>
              </div>
          	</div>
       	  </div>
       	  <div class="tab_item">
          	<div class="card-body">
              <div class="row">
              	<div class="col-lg-6">
                  <ul class="list-unstyled mb-0" th:each="recommend: ${mayFriend}">
                  	<li>
                      <a href="#" th:text="${recommend.getName()}">친구1</a>
                  	</li>
                  </ul>
              	</div>
              </div>
          	</div>
       	  </div>
 

        </div>
</div>
        <div class="card my-4">
          <h5 class="card-header">알림</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">친구1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
</html>
