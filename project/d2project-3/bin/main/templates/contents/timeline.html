<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TimeLine</title>

  <link rel="stylesheet" href="/static/webjars/bootstrap/css/bootstrap.min.css" >
  <script src="/static/webjars/bootstrap/js/bootstrap.min.js" ></script>
  <script src="/static/webjars/js/jquery/jquery.slim.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="timeline">D2project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- nav var -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="timeline">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="friendList">Friends</a>
          </li>
          
        </ul>
      </div>
    </div>
</nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row top-buffer">

      <!-- Entries Column -->
      <div class="col-md-8">

        <h1 class="my-4">
        </h1>

        <!-- TimeLine Post -->
        <div class="card mb-4" th:each="post: ${posts}" >
          <div class="card-body">
            <h2 class="card-title" th:text="${post.userId}">Post Title</h2>
            <p class="card-text" th:text="${post.contents}">Post Message</p>
          </div>
          <div class="card-footer text-muted" th:text="${post.date}">
            Posted on when, 2019 by
          </div>
        </div>
      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Friends Widget -->
        <div class="card my-4">
          <h5 class="card-header">Friends</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#" >친구1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">친구 추천</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0" th:each="recommend: ${recommend}">
                  <li>
                    <a href="#" th:text="${recommend.column1}">친구1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card my-4">
          <h5 class="card-header">친구 요청</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">친구1</a>
                  </li>
                  <li>
                    <a href="#">친구2</a>
                  </li>
                  <li>
                    <a href="#">친구3</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer 
  <footer class="py-5 bg-dark">
    
  </footer>

  -->

</body>

</html>
