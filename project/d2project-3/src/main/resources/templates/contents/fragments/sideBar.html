<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">
<!-- Sidebar Widgets Column -->
      <div class="col-md-4" th:fragment="sideBar">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
	            <form th:action="@{/friend/friendSearch}" method="get">
	              <input type="text" class="form-control" name="search" placeholder="Search for...">
	              <span class="input-group-btn">
	                <input class="btn btn-secondary" type="submit">
	              </span>
	            </form>
            </div>
          </div>
        </div>

        <!-- Friends Widget -->
        <div class="card my-4">
          <h5 class="card-header">Friends</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#" >친구1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
<div id="friend_recommend">
        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">친구 추천</h5>
          <div class="tab_item">
          	<div class="card-body">
              <div class="row">
              	<div class="col-lg-6">
                  <ul class="list-unstyled mb-0" th:each="recommend: ${friendsFriend}">
                  	<li>
                      <a href="#" th:text="${recommend.getName()}">친구1</a>
                  	</li>
                  </ul>
              	</div>
              </div>
          	</div>
       	  </div>
       	  <div class="tab_item">
          	<div class="card-body">
              <div class="row">
              	<div class="col-lg-6">
                  <ul class="list-unstyled mb-0" th:each="recommend: ${mayFriend}">
                  	<li>
                      <a href="#" th:text="${recommend.getName()}">친구1</a>
                  	</li>
                  </ul>
              	</div>
              </div>
          	</div>
       	  </div>
 

        </div>
</div>
        <div class="card my-4">
          <h5 class="card-header">알림</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">친구1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- /.row -->
</html>
