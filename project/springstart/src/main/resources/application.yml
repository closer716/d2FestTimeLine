#--- server port ---
server:
  port: 8080 #Https port
---   
#--- Encoding UTF-8 ---
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
---
#--- view ---
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
---  
#--- Logging --- 
logging:
  level:
    com: info
    org:
      springframework: info
    kr:
      or:
        ddit:
          project:
            mapper: debug
          member:
            mapper: debug
          postmapper:
            mapper: debug